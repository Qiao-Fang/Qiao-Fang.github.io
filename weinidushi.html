        // 移动端菜单切换
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');

        mobileMenuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            const icon = mobileMenuBtn.querySelector('i');
            if (navLinks.classList.contains('active')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });

        // 为当前页面设置活动状态
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('.nav-link');
            links.forEach(link => {
                if (link.textContent.includes('为你读诗')) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        });

        // 设置初始音量
        bgVideo.volume = 0.3; // 降低背景视频音量

            if (bgVideo.muted) {
                bgVideo.muted = false;
                videoVolumeIcon.className = 'fas fa-volume-up';
            } else {
                bgVideo.muted = true;
                videoVolumeIcon.className = 'fas fa-volume-mute';
            }
        });
        
        // 音量滑块控制
        videoVolumeToggle.addEventListener('mouseenter', function() {
            volumeSlider.classList.add('active');
        });
        
        volumeSlider.addEventListener('mouseleave', function() {
            volumeSlider.classList.remove('active');
        });
        
        volumeControl.addEventListener('input', function() {
            bgVideo.volume = this.value;
            if (bgVideo.volume > 0) {
                bgVideo.muted = false;
                videoVolumeIcon.className = 'fas fa-volume-up';
            }
        });

        // 北斗七星点之间的连线配置
        const connections = [
            { from: 1, to: 2 },  
            { from: 2, to: 3 },

            { from: 4, to: 5 }, 
            { from: 5, to: 6 },  
            { from: 4, to: 7 }   
        ];

        // 初始化变量
        let currentBookId = null;
        let isPlaying = false;
        let textInterval = null;
        let currentTextIndex = 0;
        let currentBook = null;
        let textTimeoutIds = []; // 存储文字显示的超时ID，用于暂停时清除
        const constellationContainer = document.getElementById('constellation');
        const textContainer = document.getElementById('textContainer');
        const starsContainer = document.getElementById('stars');
        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const volumeBtn = document.getElementById('volumeBtn');
        const bookTitleEl = document.getElementById('currentBookTitle');
        const bookAuthorEl = document.getElementById('currentBookAuthor');

        // 创建装饰星星
        function createDecoStars() {
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star-deco';
                
                // 随机位置
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // 随机大小
                const size = 1 + Math.random() * 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // 随机动画延迟
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                starsContainer.appendChild(star);
            }
        }

        // 计算两点之间的距离和角度
        function calculateLine(from, to) {
            const fromEl = document.querySelector(`.star[data-id="${from}"]`);
            const toEl = document.querySelector(`.star[data-id="${to}"]`);
            
            if (!fromEl || !toEl) return null;
            
            // 获取星星中心点相对于容器的位置
            const fromRect = fromEl.getBoundingClientRect();
            const toRect = toEl.getBoundingClientRect();
            const containerRect = constellationContainer.getBoundingClientRect();
            
            const fromX = fromRect.left + fromRect.width/2 - containerRect.left;
            const fromY = fromRect.top + fromRect.height/2 - containerRect.top;
            const toX = toRect.left + toRect.width/2 - containerRect.left;
            const toY = toRect.top + toRect.height/2 - containerRect.top;
            
            // 计算距离和角度
            const distance = Math.sqrt(Math.pow(toX - fromX, 2) + Math.pow(toY - fromY, 2));
            const angle = Math.atan2(toY - fromY, toX - fromX) * 180 / Math.PI;
            
            return {
                distance,
                angle,
                x: fromX,
                y: fromY
            };
        }

        // 创建北斗七星连线
        function createConnections() {
            // 移除旧连线
            document.querySelectorAll('.constellation-line').forEach(line => line.remove());
            
            // 创建新连线
            connections.forEach(conn => {
                const lineData = calculateLine(conn.from, conn.to);
                if (!lineData) return;
                
                const line = document.createElement('div');
                line.className = 'constellation-line';
                line.style.width = `${lineData.distance}px`;
                line.style.transform = `rotate(${lineData.angle}deg)`;
                line.style.left = `${lineData.x}px`;
                line.style.top = `${lineData.y}px`;
                
                constellationContainer.appendChild(line);
            });
        }

        // 创建星星点
        function createStars() {
            // 移除旧星星
            document.querySelectorAll('.star').forEach(star => star.remove());
            
            books.forEach(book => {
                // 创建星星点
                const star = document.createElement('div');
                star.className = 'star';
                star.dataset.id = book.id;
                star.style.top = book.position.top;
                star.style.left = book.position.left;
                
                // 添加书名
                const nameSpan = document.createElement('span');
                nameSpan.className = 'book-name';
                nameSpan.textContent = book.title;
                star.appendChild(nameSpan);
                
                // 点击事件
                star.addEventListener('click', () => playBook(book));
                
                constellationContainer.appendChild(star);
            });
        }

        // 显示浮动文字 - 按顺序显示
        function showTextsSequentially(excerpts) {
            // 清除现有文字和定时器
            clearTexts();
            
            currentTextIndex = 0;
            
            // 显示第一句文字
            if (excerpts.length > 0) {
                showText(excerpts[currentTextIndex], currentTextIndex);
                currentTextIndex++;
                
                // 设置定时器显示后续句子
                textInterval = setInterval(() => {
                    if (!isPlaying || currentTextIndex >= excerpts.length) {
                        clearInterval(textInterval);
                        return;
                    }
                    
                    showText(excerpts[currentTextIndex], currentTextIndex);
                    currentTextIndex++;
                }, 3000); // 3秒出现一次文字，按顺序
            }
        }

        // 显示单句文字
        function showText(textContent, index) {
            const textEl = document.createElement('div');
            textEl.className = 'text';
            textEl.textContent = textContent;
            
            // 随机位置
            const left = 10 + Math.random() * 80;
            const top = 20 + Math.random() * 60;
            textEl.style.left = `${left}%`;
            textEl.style.top = `${top}%`;
            
            // 随机字体大小
            const fontSize = 28 + Math.random() * 8; // 增大字体大小范围
            textEl.style.fontSize = `${fontSize}px`;
            
            // 随机颜色
            const colors = [
                '#ffffff', '#C19A6B', '#7BA05B', '#e3d5c7', '#f0f0f0'
            ];
            textEl.style.color = colors[index % colors.length];
            
            // 随机旋转
            const rotation = -10 + Math.random() * 20;
            textEl.style.transform = `rotate(${rotation}deg)`;
            
            // 添加动画
            textEl.style.animation = `float ${10 + Math.random() * 10}s linear forwards`;
            
            textContainer.appendChild(textEl);
            
            // 设置文字消失的定时器
            const fadeTimeoutId = setTimeout(() => {
                textEl.style.opacity = '0';
                const removeTimeoutId = setTimeout(() => {
                    if (textEl.parentNode) {
                        textEl.parentNode.removeChild(textEl);
                    }
                }, 1200);
                textTimeoutIds.push(removeTimeoutId);
            }, 5000);
            
            textTimeoutIds.push(fadeTimeoutId);
        }

        // 清除所有文字和定时器
        function clearTexts() {
            // 清除文字生成器
            if (textInterval) {
                clearInterval(textInterval);
                textInterval = null;
            }
            
            // 清除所有文字显示的超时器
            textTimeoutIds.forEach(timeoutId => {
                clearTimeout(timeoutId);
            });
            textTimeoutIds = [];
            
            // 渐隐所有现有文字
            const texts = document.querySelectorAll('.text');
            texts.forEach(text => {
                text.style.opacity = '0';
                text.style.transition = 'opacity 1.2s ease';
                
                const removeTimeoutId = setTimeout(() => {
                    if (text.parentNode) {
                        text.parentNode.removeChild(text);
                    }
                }, 1200);
                textTimeoutIds.push(removeTimeoutId);
            });
            
            currentTextIndex = 0;
        }

        // 播放书籍朗读
function playBook(book) {
    // 如果点击的是当前正在播放的书籍
    if (currentBookId === book.id && isPlaying) {
        pauseBook();
        return;
    }
    
    // 如果有其他书籍正在播放
    if (currentBookId && currentBookId !== book.id) {
        pauseBook();
    }
    
    // 设置新书籍
    currentBookId = book.id;
    currentBook = book;
    isPlaying = true;
    
    // 更新UI
    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
    bookTitleEl.textContent = book.title;
    bookAuthorEl.textContent = book.author;
    
    // 设置音频源
    audioPlayer.src = book.audio;
    
    // 在音频加载后计算时间间隔
    audioPlayer.onloadedmetadata = function() {
        const audioDuration = audioPlayer.duration; // 音频总时长（秒）
        const totalLines = book.excerpts.length; // 总行数
        
        // 计算每行文字应该显示的时间间隔
        // 留出2秒的缓冲时间，确保音频结束时文字也显示完
        const lineInterval = (audioDuration - 2) / totalLines * 1000; // 转换为毫秒
        
        // 显示文字，使用计算出的时间间隔
        showTextsSequentially(book.excerpts, lineInterval);
    };
    
    // 播放音频
    audioPlayer.play();
    
    // 音频播放结束事件
    audioPlayer.onended = function() {
        pauseBook();
        // 重置播放状态
        playBtn.innerHTML = '<i class="fas fa-play"></i>';
        bookTitleEl.textContent = "选择一首诗歌";
        bookAuthorEl.textContent = "点击上方星星开始";
        currentBookId = null;
        currentBook = null;
    };
}

        // 暂停朗读
        function pauseBook() {
            isPlaying = false;
            
            // 更新UI
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            
            // 暂停音频
            audioPlayer.pause();
            
            // 暂停文字显示（不清除已显示的文字，只停止生成新文字）
            if (textInterval) {
                clearInterval(textInterval);
                textInterval = null;
            }
        }

        // 继续播放
function continueBook() {
    if (!currentBookId || !currentBook) return;
    
    isPlaying = true;
    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
    
    // 重新计算时间间隔
    const audioDuration = audioPlayer.duration;
    const totalLines = currentBook.excerpts.length;
    const lineInterval = (audioDuration - 2) / totalLines * 1000;
    
    // 继续显示文字 - 从当前索引继续，使用重新计算的时间间隔
    if (currentTextIndex < currentBook.excerpts.length) {
        textInterval = setInterval(() => {
            if (!isPlaying || currentTextIndex >= currentBook.excerpts.length) {
                clearInterval(textInterval);
                return;
            }
            
            showText(currentBook.excerpts[currentTextIndex], currentTextIndex);
            currentTextIndex++;
        }, lineInterval);
    }
    
    // 继续播放音频
    audioPlayer.play();
}

        // 上一本书
        function prevBook() {
            if (currentBookId === null) {
                // 如果没有当前播放的书籍，播放最后一本
                playBook(books[books.length - 1]);
            } else {
                let currentIndex = books.findIndex(book => book.id === currentBookId);
                let prevIndex = (currentIndex - 1 + books.length) % books.length;
                playBook(books[prevIndex]);
            }
        }

        // 下一本书
        function nextBook() {
            if (currentBookId === null) {
                // 如果没有当前播放的书籍，播放第一本
                playBook(books[0]);
            } else {
                let currentIndex = books.findIndex(book => book.id === currentBookId);
                let nextIndex = (currentIndex + 1) % books.length;
                playBook(books[nextIndex]);
            }
        }

        // 切换播放状态
        function togglePlay() {
            if (currentBookId === null) {
                // 如果没有书籍在播放，播放第一本
                playBook(books[0]);
            } else if (isPlaying) {
                pauseBook();
            } else {
                // 继续播放
                continueBook();
            }
        }

        // 初始化页面
        window.addEventListener('DOMContentLoaded', () => {
            createDecoStars();
            createStars();
            
            // 设置事件监听
            playBtn.addEventListener('click', togglePlay);
            prevBtn.addEventListener('click', prevBook);
            nextBtn.addEventListener('click', nextBook);
            
            volumeBtn.addEventListener('click', () => {
                const isMuted = audioPlayer.muted;
                audioPlayer.muted = !isMuted;
                volumeBtn.innerHTML = isMuted ? '<i class="fas fa-volume-up"></i>' : '<i class="fas fa-volume-mute"></i>';
            });
            
            // 延迟创建连线以确保星星位置已渲染
            setTimeout(() => {
                createConnections();
                
                // 添加窗口大小改变事件处理
                window.addEventListener('resize', () => {
                    createConnections();
                });
            }, 100);
        });
