        /* 瀑布流部分 - 更新样式 */
.waterfall-section {
    max-width: 1200px;
    margin: 0 auto 50px;
    padding: 0 20px;
}

.waterfall-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
}

.waterfall-item {
    position: relative;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
    background-color: white;
}
/* 竖版照片占据更多空间 */
.waterfall-item.vertical {
    grid-row: span 2;
}

.waterfall-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.15);
}

.waterfall-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s;
}

.waterfall-item:hover .waterfall-img {
    transform: scale(1.05);
}

.waterfall-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(transparent, rgba(0,0,0,0.7));
    color: white;
    padding: 15px;
    opacity: 0;
    transition: opacity 0.3s;
}

.waterfall-item:hover .waterfall-overlay {
    opacity: 1;
}

.waterfall-title {
    font-size: 1.1rem;
    margin-bottom: 5px;
    font-weight: bold;
}

.waterfall-desc {
    font-size: 0.9rem;
    opacity: 0.9;
}

                    title: '课堂上的答语，是希望碰出的梦想轻响',
                }
            ];
            
            let currentAngle = 0;
            let autoRotateInterval;
            let userInteractionTimeout;
            const totalItems = photos.length;
            const angleStep = 360 / totalItems;
            
            // 创建照片元素
            function createPhotoElements() {
                photos.forEach((photo, index) => {
                    // 创建照片项
                    const item = document.createElement('div');
                    item.className = 'carousel-item';
                    item.dataset.id = photo.id;
                    
                    // 创建图片
                    const img = document.createElement('img');
                    img.src = photo.image;
                    img.alt = photo.title;
                    img.className = 'carousel-image';
                    
                    // 创建标题和描述
                    const caption = document.createElement('div');
                    caption.className = 'carousel-caption';
                    
                    const title = document.createElement('div');
                    title.className = 'carousel-title';
                    title.textContent = photo.title;
                    
                    const desc = document.createElement('div');
                    desc.className = 'carousel-desc';
                    desc.textContent = photo.desc;
                    
                    caption.appendChild(title);
                    caption.appendChild(desc);
                    
                    item.appendChild(img);
                    item.appendChild(caption);
                    
                    carousel3d.appendChild(item);
                    
                    // 创建指示器
                    const indicator = document.createElement('div');
                    indicator.className = 'carousel-indicator';
                    if (index === 0) indicator.classList.add('active');
                    indicator.dataset.id = photo.id;
                    indicator.addEventListener('click', () => {
                        handleUserInteraction();
                        goToPhoto(index);
                    });
                    
                    carouselIndicators.appendChild(indicator);
                });
                
                // 初始位置设置
                updateCarousel();
            }
            
            // 更新轮播图位置
            function updateCarousel() {
                const items = document.querySelectorAll('.carousel-item');
                const indicators = document.querySelectorAll('.carousel-indicator');
                
                items.forEach((item, index) => {
                    const angle = currentAngle + index * angleStep;
                    
                    // 将角度转换为弧度
                    const radian = angle * Math.PI / 180;
                    
                    // 计算3D位置
                    const radius = 500; // 圆环半径
                    const x = Math.sin(radian) * radius;
                    const z = Math.cos(radian) * radius;
                    
                    // 设置3D变换 - 照片始终面向屏幕
                    item.style.transform = `translateX(${x}px) translateZ(${z}px) rotateY(${-angle}deg)`;
                    
                    // 计算与正前方的角度差（0-180度）
                    let angleDiff = Math.abs(angle % 360);
                    if (angleDiff > 180) angleDiff = 360 - angleDiff;
                    
                    // 设置透明度 - 正前方照片不透明度为1，两侧逐渐降低
                    const opacity = 1 - (angleDiff / 180) * 0.7;
                    item.style.opacity = opacity;
                    
                    // 设置z-index，使前面的照片覆盖后面的照片
                    const zIndex = Math.round(100 - angleDiff);
                    item.style.zIndex = zIndex;
                    
                    // 更新指示器状态
                    if (angleDiff < angleStep / 2) {
                        indicators[index].classList.add('active');
                    } else {
                        indicators[index].classList.remove('active');
                    }
                });
            }
            
            // 旋转到特定照片
            function goToPhoto(index) {
                currentAngle = -index * angleStep;
                updateCarousel();
            }
            
            // 下一张照片
            function nextPhoto() {
                currentAngle -= angleStep;
                updateCarousel();
            }
            
            // 上一张照片
            function prevPhoto() {
                currentAngle += angleStep;
                updateCarousel();
            }
            
            // 开始自动旋转
            function startAutoRotate() {
                stopAutoRotate();
                autoRotateInterval = setInterval(nextPhoto, 3000);
            }
            
            // 停止自动旋转
            function stopAutoRotate() {
                if (autoRotateInterval) {
                    clearInterval(autoRotateInterval);
                    autoRotateInterval = null;
                }
            }
            
            // 处理用户交互
            function handleUserInteraction() {
                // 停止自动旋转
                stopAutoRotate();
                
                // 清除之前的超时
                if (userInteractionTimeout) {
                    clearTimeout(userInteractionTimeout);
                }
                
                // 5秒后重新开始自动旋转
                userInteractionTimeout = setTimeout(() => {
                    startAutoRotate();
                }, 5000);
            }
            
            // 事件监听
            carouselPrev.addEventListener('click', () => {
                handleUserInteraction();
                prevPhoto();
            });
            
            carouselNext.addEventListener('click', () => {
                handleUserInteraction();
                nextPhoto();
            });
            
            // 初始化
            createPhotoElements();
            startAutoRotate();
        });
    </script>
</body>
</html>
