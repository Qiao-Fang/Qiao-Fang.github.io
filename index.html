<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 | 在希望的田野上，点亮阅读之光</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --main-color: #C19A6B; /* 大地色 */
            --accent-color: #7BA05B; /* 希望绿 */
            --bg-color: #F5F5DC; /* 米色背景 */
            --text-dark: #333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #F5F5DC 0%, #e3f5ec 100%);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* 英雄区域 */
        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 0 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* 视频背景 */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }
        
        /* 视频覆盖层 */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .video-overlay.active {
            opacity: 1;
        }
        
        /* 开始按钮 */
        .start-btn {
            display: inline-block;
            background: var(--accent-color);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            border: 2px solid var(--accent-color);
            cursor: pointer;
            z-index: 5;
        }
        
        .start-btn:hover {
            background: transparent;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        /* 标题和副标题 - 初始隐藏 */
        .hero-title {
            font-size: 3.5rem;
            font-family: 'STKaiti', 'KaiTi', '楷体', serif;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            opacity: 0;
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            max-width: 700px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
            opacity: 0;
        }
        
        .explore-btn {
            display: inline-block;
            background: var(--accent-color);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            opacity: 0;
            border: 2px solid var(--accent-color);
        }
        
        .explore-btn:hover {
            background: transparent;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        /* 动画效果 */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 音频控制按钮 */
        .audio-control {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            opacity: 0;
        }
        
        .audio-control.visible {
            opacity: 1;
        }
        
        .audio-control:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: scale(1.1);
        }
        
        /* 响应式设计 */
        @media (max-width: 900px) {
            .hero-title {
                font-size: 2.8rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .start-btn {
                font-size: 1.2rem;
                padding: 12px 35px;
            }
        }
        
        @media (max-width: 600px) {
            .hero-title {
                font-size: 2.2rem;
            }
            
            .hero-subtitle {
                font-size: 1rem;
            }
            
            .audio-control {
                bottom: 20px;
                right: 20px;
                width: 40px;
                height: 40px;
            }
            
            .start-btn {
                font-size: 1.1rem;
                padding: 10px 30px;
            }
        }
    </style>
</head>
<body>
    <!-- 英雄区域 -->
    <section class="hero-section">
        <!-- 视频背景 -->
        <video class="video-background" muted playsinline>
            <source src="视频/yinru.mp4" type="video/mp4">
        </video>
        <!-- 视频覆盖层 -->
        <div class="video-overlay"></div>
        
        <!-- 开始按钮 -->
        <button class="start-btn" id="startBtn">你知道杜庄小学吗？</button>
        
        <!-- 标题和副标题 -->
        <h1 class="hero-title">在希望的田野上，点亮阅读之光</h1>
        <p class="hero-subtitle">关注乡村儿童阅读，助力梦想启航，让知识的光芒照亮每一个乡村角落</p>
        <a href="xuexiaogaikuang.html" class="explore-btn">探索阅读故事</a>
        
        <!-- 音频控制按钮 -->
        <button class="audio-control" id="audioToggle">
            <i class="fas fa-volume-up"></i>
        </button>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('.video-background');
            const startBtn = document.getElementById('startBtn');
            const audioToggle = document.getElementById('audioToggle');
            const audioIcon = audioToggle.querySelector('i');
            const videoOverlay = document.querySelector('.video-overlay');
            const heroTitle = document.querySelector('.hero-title');
            const heroSubtitle = document.querySelector('.hero-subtitle');
            const exploreBtn = document.querySelector('.explore-btn');
            
            // 设置视频初始状态
            video.muted = false; // 改为有声音
            video.loop = false; // 第一遍不循环
            video.volume = 0.7; // 设置初始音量
            
            // 开始按钮点击事件
            startBtn.addEventListener('click', function() {
                // 隐藏开始按钮
                startBtn.style.display = 'none';
                
                // 播放视频
                video.play();
                
                // 显示音频控制按钮
                audioToggle.classList.add('visible');
            });
            
            // 监听视频时间更新
            video.addEventListener('timeupdate', function() {
                // 如果视频播放到总时长的80%时（快结束时），显示文字和蒙层
                if (video.duration > 0 && video.currentTime > video.duration * 0.8) {
                    showContent();
                }
            });
            
            // 视频第一遍播放结束事件
            video.addEventListener('ended', function() {
                // 设置视频循环播放
                video.loop = true;
                video.currentTime = 0;
                video.play();
            });
            
            // 显示内容的函数
            function showContent() {
                // 显示蒙层
                videoOverlay.classList.add('active');
                
                // 显示标题和副标题，使用与其它页面相同的动画
                heroTitle.style.animation = 'fadeInDown 1s ease-out forwards';
                heroSubtitle.style.animation = 'fadeInUp 1s ease-out 0.3s forwards';
                exploreBtn.style.animation = 'fadeInUp 1s ease-out 0.6s forwards';
                
                // 移除时间更新监听，避免重复触发
                video.removeEventListener('timeupdate', arguments.callee);
            }
            
            // 音频切换功能
            audioToggle.addEventListener('click', function() {
                if (video.muted) {
                    video.muted = false;
                    audioIcon.className = 'fas fa-volume-up';
                } else {
                    video.muted = true;
                    audioIcon.className = 'fas fa-volume-mute';
                }
            });

            // 检查是否需要跳过初始状态
if (sessionStorage.getItem('skipIntro') === 'true') {
    // 清除标记
    sessionStorage.removeItem('skipIntro');
    
    // 直接显示内容，但不重置视频
    startBtn.style.display = 'none';
    audioToggle.classList.add('visible');
    
    // 显示内容区域，但保持视频当前播放状态
    videoOverlay.classList.add('active');
    heroTitle.style.animation = 'fadeInDown 1s ease-out forwards';
    heroSubtitle.style.animation = 'fadeInUp 1s ease-out 0.3s forwards';
    exploreBtn.style.animation = 'fadeInUp 1s ease-out 0.6s forwards';
    
    // 确保视频继续播放
    video.loop = true;
    if (video.paused) {
        video.play();
    }
}
        });
    </script>
</body>
</html>
